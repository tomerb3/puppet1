      dev_mode: 'true'
      enable_sso: 'false'
      services_receiveTimeout: '180000'
      alisPlLog4jExternalConfigPath: '${pl.root}/WEB-INF/conf/alis-pl-log4j.xml'
      alisPlLogsPath: 'alis-pl-logs'
      default_company_id: '1'
      cacheIntegrityAlertLevel: 'KEEP_ORIGINAL_STRINGS'
